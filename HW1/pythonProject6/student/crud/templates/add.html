{% extends 'base.html' %}


{% block content %}
<div class="container mt-3">
  <h4>Add new</h4>
  <hr>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="">ID</label>
      <input type="text" name="sid" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Firstname</label>
      <input type="text" name="sfirstname" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Secondname</label>
      <input type="text" name="ssecondname" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Age</label>
      <input type="text" name="sage" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Major</label>
      <input type="text" name="smajor" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input type="text" name="saddress" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Add Record</button>
      <a href="{% url 'show' %}" class="btn btn-info">Show Students</a>
    </div>
  </form>

</div>

{% endblock content %}
